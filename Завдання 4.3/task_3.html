<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 3</title>
</head>
<body>
    <script>
        const names = ["Ann", "Ivan", "John", "John", "Ann", "Kate", "Ann", "Ivan"];
        
        const nameToFind = prompt("Введіть ім'я:");
        let count = 0;
        for (const name of names) {
          if (name === nameToFind) {
            count++;
          }
        }
        alert(nameToFind + " " + "трапляється" + " " + count + " раз");
        </script>
</body>
</html>
