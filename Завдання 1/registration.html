<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації нового користувача</title>
    <link rel="stylesheet" href="style_reg.css">
</head>
<body>
    <form action="#" method="post">
            <h1>Форма реєстрації нового користувача</h1>
            <p>Заповніть поля, щоб створити обліковий запис</p>
            <hr>

            <label for="login"><b>Логін</b></label>
            <input type="text" placeholder="Введіть логін" name="login" id="login" required><br>

            <label for="psw"><b>Пароль</b></label>
            <input type="password" placeholder="Введіть пароль" name="psw" id="psw" required><br>

            <label for="confirmPsw"><b>Підтвердити пароль</b></label>
            <input type="password" placeholder="Підтвердіть пароль" name="confirmPsw" id="confirmPsw" required><br>

            <label for="email"><b>Електронна пошта</b></label>
            <input type="text" placeholder="Введіть електронну пошту" name="email" id="email" required><br>

            <label for="phone"><b>Номер телефону</b></label>
            <input type="tel" placeholder="+380-98-1234-121" name="phone" id="phone" required><br>

            <label for="avatar"><b>Аватар</b></label>
            <input type="file" name="avatar" accept=".jpg"><br>

            <label>
                <input type="checkbox" name="accept" required> Згода з умовами
            </label><br>
            <button type="submit">Зареєструватися</button>
    </form>
</body>
</html>
