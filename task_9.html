<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9</title>
</head>
<body>
    <script>
        function Auction(code, lotName, startDate, endDate, startingPrice, finalPrice) {
            this.code = code;
            this.lotName = lotName;
            this.startDate = startDate;
            this.endDate = endDate;
            this.startingPrice = startingPrice;
            this.finalPrice = finalPrice;
        }

        Auction.prototype.getFullInformation = function() {
            return "Code: " + this.code + ", Lot Name: " + this.lotName + ", Start Date: " + this.startDate + 
            ", End Date: " + this.endDate + ", Starting Price: " + this.startingPrice + ", Final Price: " + this.finalPrice;
        };

        let auction1 = new Auction("1234", "name_1", "2024-04-20", "2024-04-25", 200, 400);
        console.log(auction1.getFullInformation());
    </script>
</body>
</html>
