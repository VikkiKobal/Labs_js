<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 2</title>
</head>
<body>
    <script>
        while (true) {

        number = prompt("Введіть число: ");

        result = window.confirm("Квадрат числа " + number + " = " + Math.pow(number, 2) + "\n" + "Хочете продовжити?");
        
        if (result ==! true) {
            window.close;
            break;
        }
    }
    </script> 
</body>
</html>
