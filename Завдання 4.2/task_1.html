<!DOCTYPE html>

<body>
    <script>
    function countEven(arrayOfNums) {
        let count = 0;
        for (let number of arrayOfNums) {
            if (number % 2 === 0) {
                count++;
             }
        }
        return count;
    }
const evenCount = countEven([1, 2, 3, 4, 5]);
alert("Кількість парних чисел = " + evenCount);
    </script>
</body>
