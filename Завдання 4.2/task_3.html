<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 3</title>
</head>
<body>
    <script>
        function createTable(rows, cols) {
            const table = [];

            for (let i = 0; i < rows; i++) {
                const row = [];

                for (let j = 0; j < cols; j++) {
                    row.push(`${i}, ${j}`);
                }
                table.push(row);
            }
            console.table(table); 
        }
        createTable(5, 2);
    </script>
</body>
</html>
